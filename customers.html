<!DOCTYPE html>
<html>
<head>
<title>Customer Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Customer Details</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/customer/new}">Add Customer <span class="sr-only">(current)</span></a>
     
    </div>
  </div>
</nav>
<div class="container">

<div class="row">
<h1>Customer List</h1>
</div>
<div class="row">
<div class="col-lg-3">
<a th:href = "@{/customer/new}" class = "btn btn-primary btn-sm mb-3">Add Customer</a>
</div>
</div>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>Customer Name</th>
<th>Customer Age</th>
<th>Customer email</th>
<th>Customer Address</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each = "customer: ${customers}">
<td th:text = "${customer.name}"></td>
<td th:text = "${customer.age}"></td>
<td th:text = "${customer.email}"></td>
<td th:text = "${customer.address}"></td>
<td> 
  <a th:href = "@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>
    <a th:href = "@{/delete/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
  
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
