<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Customer</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/home}">Customer Details</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/customer/new}">Add Customer <span class="sr-only">(current)</span></a>
     
    </div>
  </div>
</nav>
<br><br>
<div class = "container">
<div class = "row">
<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class = "text-center">Update Customer</h1>
<div class = "card-body">
<form th:action="@{/update/{id}(id=${customer.id})}" th:object = "${customer}" method="POST">
<div class="form-group">
<label>Customer Name</label>
<input type="text" name="name" th:field = "*{name}" class="form-control" placeholder="Enter Customer Name" />
<label>Customer Age</label>
<input type="text" name="age" th:field = "*{age}" class="form-control" placeholder="Enter Customer Age" />
<label>Customer email</label>
<input type="text" name="email" th:field = "*{email}" class="form-control" placeholder="Enter Customer Email" />
<label>Customer Address</label>
<input type="text" name="address" th:field = "*{address}" class="form-control" placeholder="Enter Customer Address" />

</div>
<div class="box-footer">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
